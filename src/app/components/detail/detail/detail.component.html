<div class="">

      src="https://img.tamindir.com/2022/01/476723/spiderman-no-way-home.jpg"
      alt=""
    />
  </div>
  <div class="w-full flex">
    <div class="flex gap-6">
      <div class="w-1/4 sm:w-1/6 mt-[-40px] sm:mt-[-80px] ml-6 rounded-lg">
        <img
          src="https://m.media-amazon.com/images/I/81y0foYjoFL._AC_UF1000,1000_QL80_.jpg"
          alt=""
        />
      </div>
      <h3 class="text-white text-xl mt-6">Spiderman No Way Home</h3>
      <div class="flex gap-3 bg-slate-600 rounded-full h-8 p-3 sm:ml-14 mt-2">

      </div>
    </div>
    <div></div>
  </div>

    </div>
    <div class="flex gap-1">
      <i class="fa-regular fa-clock text-white p-3"></i>

    <div class="flex gap-1">

    </div>

  <div class="mt-4">
    <ul class="flex items-center justify-center">
      <div class="flex flex-row">
        <div class="w-full sm:w-1/4">
          <li class="nav-item">
            <a
              class="nav-link"
              [class.active]="activeTab === 'about-movie'"

              >About Movie</a
            >
          </li>
        </div>
        <div class="w-full sm:w-1/4">
          <li class="">
            <a
              class="nav-link"
              [class.active]="activeTab === 'reviews'"
              (click)="getReviews('reviews')"
              >Reviews</a
            >
          </li>
        </div>
        <div class="w-full sm:w-1/4">
          <li class="">
            <a
              class="nav-link"
              [class.active]="activeTab === 'cast'"
              (click)="getCast('cast')"
              >Cast</a
            >
          </li>
        </div>
      </div>
    </ul>
  </div>
